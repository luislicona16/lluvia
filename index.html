<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>💖 Lluvia de Te Quiero 💖</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffe6f0, #fff5fa);
      color: #c71585;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 30px;
    }

    .motivacion {
      margin: 20px auto;
      max-width: 600px;
      font-size: 1.3em;
      color: #8b008b;
      background: #fff0f5cc;
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffb6c1;
    }

    .heart {
      font-size: 1.8em;
      position: absolute;
      animation: float 6s infinite ease-in;
      opacity: 0;
    }

    @keyframes float {
      0% {
        top: 100vh;
        opacity: 0;
        transform: translateX(0);
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translateX(20px);
      }
      100% {
        top: -10vh;
        opacity: 0;
        transform: translateX(-20px);
      }
    }
  </style>
</head>
<body>
  <h1>🌧️ Lluvia de Te Quiero 🌧️</h1>
  <div class="motivacion">
    A veces las personas que más nos retan son las que menos importan. No dejes que nadie te robe la paz 🌟.<br><br>
    Tú eres más fuerte de lo que crees, más valiosa de lo que imaginas, y todo va a salir bien 💖<br>
    Respira, sonríe... y sigue brillando ✨
  </div>

  <script>
    const frases = [
      '❤️ Te quiero mucho ❤️', '💖 Te quiero mucho 💖', '💕 Te quiero mucho 💕',
      '🌸 Te quiero mucho 🌸', '✨ Te quiero mucho ✨', '🌈 Te quiero mucho 🌈',
      '🎈 Te quiero mucho 🎈', '🫶 Te quiero mucho 🫶', '💞 Te quiero mucho 💞',
      '☁️ Te quiero mucho ☁️', '🌟 Te quiero mucho 🌟', '🎀 Te quiero mucho 🎀',
      '🦋 Te quiero mucho 🦋', '🧸 Te quiero mucho 🧸', '🎶 Te quiero mucho 🎶'
    ];

    for (let i = 0; i < 50; i++) {
      const p = document.createElement('p');
      const frase = frases[Math.floor(Math.random() * frases.length)];
      p.textContent = frase;
      p.className = 'heart';
      p.style.left = `${Math.random() * 100}vw`;
      p.style.fontSize = `${1 + Math.random() * 1.5}em`;
      p.style.animationDuration = `${4 + Math.random() * 4}s`;
      p.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(p);
    }
  </script>
</body>
</html>
